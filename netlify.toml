# netlify.toml (racine)

[build]
  base    = "apps/web"
  # Utilise npm ci pour une install strictement basée sur le package-lock.json
  command = "npm ci --no-audit --no-fund && npm run build"
  # Chemin de sortie relatif à base => apps/web/.next
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"
  NEXT_TELEMETRY_DISABLED = "1"

  # ==== Variables d'env à définir dans le dashboard Netlify ===
  OPEN_API_KEY   = ""
  NEXT_PUBLIC_SUPABASE_URL   = ""
  NEXT_PUBLIC_SUPABASE_ANON_KEY = ""
  SUPABASE_SERVICE_ROLE_KEY  = ""
  UPSTASH_REDIS_REST_URL   = ""
  UPSTASH_REDIS_REST_TOKEN = ""
  ANALYZE_RL_IP_LIMIT   = "3"
  ANALYZE_RL_IP_WINDOW  = "60"
  ANALYZE_RL_ORG_LIMIT  = "10"
  ANALYZE_RL_ORG_WINDOW = "60"
  ANALYZE_UPLOAD_BUCKET = "analyze-uploads-public"

[functions]
  external_node_modules = ["@upstash/redis", "@upstash/ratelimit"]
  node_bundler = "esbuild"

[[headers]]
  for = "/api/analyze"
  [headers.values]
    Cache-Control = "no-store, no-transform"
    Connection    = "keep-alive"
    X-Accel-Buffering = "no"

[[plugins]]
  package = "@netlify/plugin-nextjs"
